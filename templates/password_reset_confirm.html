{% extends base.html %}
{% load crispy_forms_filters %}
{% block title %}Pàgina de confirmació de restauració de contrasenya{% endblock %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <h4>Pàgina de confirmació de restauració de contrasenya</h4>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-primary btn-block" type="submit" value="Reset Password Confirm">
                    </form>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
