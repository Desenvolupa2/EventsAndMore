{% extends 'base.html' %}
{% block content %}
    {% csrf_token %}
    <h1>Services lists</h1>

    {% for service in services|dictsort:"name" %}
        <h6 style="margin-top:2%;">
            <div class="card" style="width: 45rem;">
                <div class="card-body">
                    <h5 class="d-inline-block card-title">{{ service.name }}</h5>
                </div>
            </div>
        </h6>
    {% empty %}
        <li>No objects yet.</li>
    {% endfor %}

{% endblock %}
